name: jrMergeCols
title: Merge Columns
jus: '3.0'
stage: 0
compilerMode: tame
events:
  loaded: './jrmergecols::loaded'
  update: './jrmergecols::update'
  remoteDataChanged: './jrmergecols::dataChanged'
children:
  - type: VariableSupplier
    permitted:
      - numeric
      - factor
      - id
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variable(s) to Match the Data Sets By
        children:
          - type: VariablesListBox
            name: varBy
            isTarget: true
  - type: LayoutBox
    style: inline
    stretchFactor: 1
    margin: large
    children:
      - type: CustomControl
        name: fleChs
        stretchFactor: 1
        horizontalAlignment: left
        verticalAlignment: center
      - type: TextBox
        name: fleInp
        format: string
        stretchFactor: 4
        margin: large
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: typMrg
        stretchFactor: 1
  - type: LayoutBox
    style: inline
    margin: large
    horizontalAlignment: right
    children:
      - type: ActionButton
        name: btnRes
