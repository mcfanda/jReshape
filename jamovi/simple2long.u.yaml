title: Wide to Long format
name: simple2long
jus: '3.0'
stage: 0
compilerMode: tame
events:
  update: './main::update'
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Columns to row
        children:
          - type: VariablesListBox
            name: colstorows
            isTarget: true
      - type: TargetLayoutBox
        label: Non-varying variables
        children:
          - type: VariablesListBox
            name: covs
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Names of new variables
        margin: large
        children:
          - type: TextBox
            name: rmlevels
            format: string
            stretchFactor: 1
          - type: TextBox
            name: dep
            format: string
            stretchFactor: 1
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: open
      - type: CustomControl
        stretchFactor: 3
        name: button
        events:
          creating: './main::button_creating'
